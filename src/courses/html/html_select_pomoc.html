Rešenje zadatka: <br>
Za grupisanje opcija koristimo etiketu &ltoptgroup&gt. 
Za višestruki izbor koristimo atribut multiple u etiketi &ltselect&gt, 
a za podrazumevani izbor atribut selected u etiketi &ltoption&gt. 
<textarea class = "primer_ta" rows="16" disabled>
<select name="Destinacije" multiple>
   <optgroup label="Evropa">
        <option value="Italy"> Italija </option>
        <option value="France"> Francuska </option>
        <option value="Spain"> Spanija </option>
  </optgroup>
  <optgroup label="Afrika">
        <option value="Algeria"> Alžir </option>
        <option value="Egypt" selected> Egipat </option>
        <option value="Tunisia"> Tunis </option>
  </optgroup>
  <optgroup label="Azija">
        <option value="Cyprus"> Kipar </option>
        <option value="India"> Indija </option>
        <option value="Japan"> Japan </option>
</select>
</textarea>
