<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form action="#">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="check" />
          <label class="custom-control-label" for="check">Čekiraj</label>
        </div>
        <br /><br />
        <div class="custom-control custom-radio">
          <input
            type="radio"
            class="custom-control-input"
            id="radio"
            name="primer"
            value="1"
          />
          <label class="custom-control-label" for="radio">Prvi</label>
        </div>
        <br />
        <div class="custom-control custom-radio">
          <input
            type="radio"
            class="custom-control-input"
            id="radio2"
            name="primer"
            value="2"
          />
          <label class="custom-control-label" for="radio2">Drugi</label>
        </div>
        <br /><br />
        <select name="padajuca" class="custom-select-sm">
          <option selected>Selektovano</option>
          <option value="1">Prvi</option>
          <option value="2">Drugi</option>
          <option value="3">Treći</option>
        </select>
        <br /><br />
        <label for="opseg">Traka opsega</label>
        <input type="range" class="custom-range" id="opseg" name="opsegPolje" />
        <br />
        <br />
        <input
          type="submit"
          name="sacuvaj"
          value="Sačuvaj"
          class="btn btn-success btn-lg"
        />
      </form>
    </div>
  </body>
</html>
