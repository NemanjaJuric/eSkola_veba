<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Progress bars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="progress">
      <div class="progress-bar" style="width: 25%">Trenutno</div>
    </div>
    <br />
    <div class="progress" style="height: 20px">
      <div class="progress-bar" style="width: 50%; height: 30px"></div>
    </div>
    <br />
    <div class="progress">
      <div class="progress-bar" style="width: 75%">75%</div>
    </div>
    <br />
    <div class="progress">
      <div class="progress-bar" style="width: 100%">Uspeh! 100%</div>
    </div>
    <br />
    <div class="progress">
      <div class="progress-bar bg-warning" style="width: 80%">
        Ova traka koristi klasu bg-warning.
      </div>
    </div>
    <br />
    <div class="progress">
      <div
        class="progress-bar bg-success progress-bar-striped"
        style="width: 70%"
      >
        Ova traka koristi klasu bg-warning.
      </div>
    </div>
    <br />
    <div class="progress">
      <div
        class="progress-bar bg-success progress-bar-striped progress-bar-animated"
        style="width: 70%"
      >
        Ovo je zelena prugasta traka! I njoj je dodata animacija
      </div>
    </div>
    <br />
    <div class="progress">
      <div class="progress-bar bg-success" style="width: 30%">
        Slobodan prostor
      </div>
      <div class="progress-bar bg-warning" style="width: 23%">Folder 1</div>
      <div class="progress-bar bg-danger" style="width: 18%">Folder 2</div>
    </div>
  </body>
</html>
