<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Klasa badge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!--U ovom delu koda pokazujemo kako moze da izgleda jedan bedz i gde se moze ubaciti!-->
    <div class="container">
      <h2>Klasa .badge <span class="badge badge-secondary">New</span></h2>
      <p>Ovo je nova lekcija u okviru radnog okru≈æenja Bootstrap 4 <span class="badge badge-secondary">!</span></p>
      <br>
      <br>
    </div>
    <!--U ovom delu koda pokazujemo koje boje moze biti jedan bedz!-->
    <div class="container">
      <h1>Klasa .badge-primary <span class="badge badge-primary">Novo</span></h1>
      <h1>Klasa .badge-danger <span class="badge badge-danger">Novo</span></h1>
      <h1>Klasa .badge-warning <span class="badge badge-warning">Novo</span></h1>
      <h1>Klasa .badge-success <span class="badge badge-success">Novo</span></h1>
      <h1>Klasa .badge-info <span class="badge badge-info">Novo</span></h1>
      <h1>Klasa .badge-dark <span class="badge badge-dark">Novo</span></h1>
      <h1>Klasa .badge-light <span class="badge badge-light">Novo</span></h1>
    </div>
    <br>
    <!--U ovom delu koda pokazujemo jedan zaokrugljen bedz!-->
    <div class="container">
      <h1>Klasa .badge-pill <span class="badge badge-pill badge-secondary">Zaokrugljeno</span></h1>
    </div>
