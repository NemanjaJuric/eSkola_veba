<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Strana sa slikama</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!--Iskoristićemo, između ostalog, i centriranje sadržaja kao i pozicioniranje uz desnu ivicu u okviru etikete <div>-->
    <div class="container, text-center">
      <h3>Svi oblici fotografija u radnom okruženju Bootstrap 4</h3>
      <br />
      <h4>Slika sa zaobljenim uglovima</h4>
      <img src="courses/bs4/slika_2.jpg" class="rounded" alt="Beograd" />
      <br /><br />
      <h4>Ovalna slika</h4>
      <img src="courses/bs4/slika_2.jpg" class="rounded-circle" alt="Beograd" />
      <br /><br />
      <h4>Slika sa okvirom</h4>
      <img src="courses/bs4/slika_2.jpg" class="img-thumbnail" alt="Beograd" />
    </div>
    <br /><br />
    <div class="container">
      <h3>Pozicioniranja levo i desno</h3>
      <br />
      <h4>Moguće je naređati više levih ili više desnih pozicioniranja</h4>
      <br />
      <img src="courses/bs4/slika_2.jpg" class="float-left" alt="Beograd" />
      <img src="courses/bs4/slika_2.jpg" class="float-left" alt="Beograd" />
      <img src="courses/bs4/slika_2.jpg" class="float-right" alt="Beograd" />
      <img src="courses/bs4/slika_2.jpg" class="float-right" alt="Beograd" />
    </div>
    <br /><br />
    <div class="container, text-right">
      <h3>Prilagođena slika</h3>
      <img
        src="courses/bs4/slika.jpg"
        class="img-fluid"
        alt="Hram Svetog Save"
      />
    </div>
  </body>
</html>
