<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      #p1 {
        background-color: blue;
        height: 100px;
        width: 100px;
      }
      #p1:active {
        display: none;
      }
      #p2 {
        background-color: red;
        height: 100px;
        width: 100px;
        visibility: hidden;
      }
      #p3 {
        background-color: green;
        height: 80px;
        width: 100px;
        padding-top: 20px;
      }
      #p4 {
        background-color: orange;
        height: 100px;
        width: 100px;
        display: inline;
      }
      #p5 {
        background-color: yellow;
        height: 100px;
        width: 200px;
        display: inline-block;
      }
      li {
        display: inline;
        border: 2px solid black;
      }

      #omotač {
        height: 400px;
        width: 600px;
      }
      #prvi {
        float: left;
        height: 80px;
        width: 200px;
        background-color: blue;
      }
      #drugi {
        float: left;
        height: 80px;
        width: 200px;
        background-color: green;
      }
      #treći {
        float: left;
        height: 80px;
        width: 200px;
        background-color: orange;
      }
      #četvrti {
        float: right;
        height: 80px;
        width: 200px;
        background-color: yellow;
      }
      #peti {
        clear: both;
        height: 80px;
        width: 200px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <p id="p1">Prvi paragraf</p>
    <p id="p2">Drugi paragraf</p>
    <p id="p3">Treći paragraf</p>
    <p id="p4">Četvrti paragraf</p>
    <p id="p5">Peti paragraf</p>
    <br /><br />
    <ul>
      <li>prvi</li>
      <li>drugi</li>
      <li>treći</li>
    </ul>
    <div id="omotač">
      <div id="prvi"></div>
      <div id="drugi"></div>
      <div id="treći"></div>
      <div id="četvrti"></div>
      <div id="peti"></div>
    </div>
  </body>
</html>
