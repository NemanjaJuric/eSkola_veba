<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      #prvi {
        height: 80px;
        width: 200px;
        background-color: purple;
      }
      #drugi {
        height: 80px;
        width: 200px;
        position: relative;
        top: 50px;
        left: 50px;
        background-color: grey;
      }
      #treći {
        height: 80px;
        width: 200px;
        background-color: green;
      }
      #omotac {
        width: 500px;
        margin: auto;
        position: relative;
      }
      #header {
        position: relative;
        height: 100px;
        width: 500px;
        background-color: #ffffff;
      }
      #nav_1 {
        float: left;
        width: 150px;
        height: 100px;
        background-color: #7fd623;
      }
      #razmak {
        float: left;
        width: 25px;
        height: 100px;
        background-color: #ffffff;
      }
      #nav_2 {
        clear: left;
        width: 150px;
        height: 100px;
        border-bottom: 2px dashed #444444;
        box-sizing: border-box;
        background-color: #7faa21;
      }
      #sadrzaj {
        float: right;
        width: 325px;
        height: 200px;
        border: 3px solid #7fd623;
        box-sizing: border-box;
        color: #444444;
        padding-left: 15px;
        padding-right: 15px;
      }
      #footer {
        clear: both;
        width: 500px;
        height: 25px;
        background-color: #ffffff;
        color: #444444;
      }
      div.polukrug {
        width: 100px;
        height: 50px;
        background-color: #ebde1b;
        border-bottom-right-radius: 50px 50px;
        border-bottom-left-radius: 50px 50px;
        position: absolute;
        right: 50px;
        text-align: center;
        color: #ffffff;
      }
      #prvi {
        height: 100px;
        width: 200px;
        background-color: green;
      }
      #drugi {
        height: 100px;
        width: 200px;
        position: fixed;

        background-color: purple;
      }
      #treći {
        height: 100px;
        width: 200px;
        background-color: green;
      }
      #cetvrti {
        height: 100px;
        width: 200px;
        background-color: grey;
      }
      #peti {
        height: 100px;
        width: 200px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div id="prvi"></div>
    <div id="drugi"></div>
    <div id="treći"></div>
    <div id="omotac">
        <div id="header">
          <div class="polukrug">Apsolutno</div>
        </div>
        <div id="nav_1">Navigacija 1</div>
        <div id="razmak"></div>
        <div id="sadrzaj">Sadržaj</div>
        <div id="nav_2">Navigacija 2</div>
        <div id="footer"></div>
      </div>
      <div id="prvi"></div>
      <div id="drugi"></div>
      <div id="treći"></div>
      <div id="cetvrti"></div>
      <div id="peti"></div>
  </body>
</html>
