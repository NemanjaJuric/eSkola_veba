<!DOCTYPE html>
<html>
  <head>
    <style>
      .org {
        width: 110px;
        height: 90px;
        border: 2px solid black;
        border-style: dashed;
        position: absolute;
        opacity: 0.5;
      }
      #translacija {
        width: 110px;
        height: 90px;
        border: 2px solid black;
        background-color: cornflowerblue;
        text-align: center;
        opacity: 0.8;
        transform: translate(20px, 30px);
        -ms-transform: translate(20px, 30px); /* IE 9 */
        -webkit-transform: translate(20px, 30px); /* Safari */
      }
      #rotacija {
        width: 110px;
        height: 90px;
        border: 2px solid black;
        background-color: cornflowerblue;
        text-align: center;
        opacity: 0.8;
        transform: rotate(30deg);
        -ms-transform: rotate(30deg); /* IE 9 */
        -webkit-transform: rotate(30deg); /* Safari */
      }
      #org3d {
        width: 110px;
        height: 90px;
        text-align: center;
        border: 2px solid black;
        border-style: dashed;
        position: absolute;
        opacity: 0.5;
      }
      #rotacija3d {
        left: 15px;
        position: absolute;
        /* Nije neophodno za rad 3D rotacije, Ubaceno iskljucivo zbog lepseg pozicioniranja primera */
        width: 100px; /*smanjena sirina rotiranog objekta za 10px da bi se primetila razlika*/
        height: 90px;
        border: 2px solid black;
        background-color: cornflowerblue;
        text-align: center;
        opacity: 0.8;
        transform: rotateX(150deg);
        -webkit-transform: rotateX(150deg); /* Safari */
      }
      span {
        font-size: 20px;
        font-family: monospace;
      }
      div {
        width: 110px;
        height: 90px;
        border-radius: 10px;
        text-align: center;
        font-weight: bold;
        background-color: darkcyan;
      }
      div#prvi:hover {
        transform: rotate(180deg);
        transition-duration: 4s;
      }
      div#drugi:hover {
        transform: rotateY(180deg);
        transition-duration: 4s;
      }
    </style>
  </head>
  <body>
    <div id="prvi_primer" style="position: relative; left: 100px">
      <div class="org"></div>
      <div id="translacija">TRANSLACIJA</div>
    </div>
    <br /><br /><br /><br />
    <div id="drugi_primer" style="position: relative; left: 100px">
      <div class="org"></div>
      <div id="rotacija">ROTACIJA</div>
    </div>
    <div id="primer">
        <div id="org3d">ORIGINAL3D</div>
        <div id="rotacija3d">ROTACIJA3D</div>
      </div>
      <br />
      <span>PreÄ‘ite kursorom preko elementa </span>
      <br />
      <br />
    <div id="prvi">
      <br />
      2D <br />
      Rotacija
    </div>
    <br />
    <div id="drugi">
      <br />
      3D <br />
      Rotacija
    </div>
  </body>
</html>
