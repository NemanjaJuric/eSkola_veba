<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      #prvi {
        background-color: #abc;
        padding: 50px;
      }
      p {
        color: red;
        background-color: yellow;
      }
      p {
        font-size: 12px;
        text-align: center;
        font-weight: bold;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div id="prvi">primenjen je ID selektor "prvi" na odeljak</div>
    <p>Slova ovog pasusa će biti crvene boje, a pozadina žute. Na ovom pasusu su primenjeni atributi koji su zadati u zadatku, tekst je centriran, veličina slova je 12px, i slova su boldirana i iskošena.</p>
  </body>
</html>
