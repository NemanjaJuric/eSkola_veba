<!DOCTYPE html>
<html>
  <head>
    <title>Uvod u React</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/babel">
      class Brojac extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            brojac: 0,
          };
        }
        uvecajBrojac = () => {
          this.setState({
            brojac: this.state.brojac + 1,
          });
        };

        render() {
          return (
            <div>
              <h1>{this.state.brojac}</h1>
              <button onClick={this.uvecajBrojac}>Uvecaj brojac</button>
            </div>
          );
        }
      }
      ReactDOM.render(<Brojac />, document.querySelector("#container"));
    </script>
  </body>
</html>
