<!DOCTYPE html>
<html>
  <body>
    <h1>Moj prvi JavaScript program!</h1>

    <p id="demo"></p>

    <button type="button" onclick="myFunction()">Datum i vreme</button>

    <script>
      function myFunction() {
        document.getElementById("demo").innerHTML = Date();
      }
      </script>
      <br>
      <script>
      var a = 10;
      document.write("Prvobitna promenljiva je: " + a + "<br>");

      a = "broj deset";
      document.write("Izmenjena promenljiva je: " + a + "<br>");
    </script>
    <br>
   
  </body>
</html>
