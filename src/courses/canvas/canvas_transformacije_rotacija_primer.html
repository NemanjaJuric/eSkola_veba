<!DOCTYPE html>
<html>
  <head>
    <title>Canvas transformacije - rotacija</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Transformacije u Canvas-u. Primer rotacija</h1>
    <p>
      U sledećem primeru ćemo najpre translirati context objekat do centra
      pravougaonika, zatim zarotirati pravougaonik oko njegovog centra za ugao
      od PI/4.
    </p>
    <canvas id="myCanvas" width="578" height="200"></canvas>
    <script>
      var canvas = document.getElementById("myCanvas");
      var context = canvas.getContext("2d");
      var rectWidth = 150;
      var rectHeight = 75;

      context.translate(canvas.width / 2, canvas.height / 2);

      context.rotate(Math.PI / 4);

      context.fillStyle = "blue";
      context.fillRect(rectWidth / -2, rectHeight / -2, rectWidth, rectHeight);
    </script>
  </body>
</html>
