<!DOCTYPE html>
<html>
  <head>
    <title>Canvas tranformacije-translacija.Primer</title>
  </head>
  <body>
    <h1>Transformacije u Canvas-u. Primer translacije</h1>
    <p>
      U sledećem primeru transliramo context za polovinu dužine i polovinu
      visine canvas elementa, zatim crtamo pravougaonik dužine 150 i visine 75.
    </p>
    <canvas id="myCanvas" width="578" height="200"></canvas>
    <script>
      var canvas = document.getElementById("myCanvas");
      var context = canvas.getContext("2d");
      var rectWidth = 150;
      var rectHeight = 75;

      context.translate(canvas.width / 2, canvas.height / 2);

      context.fillStyle = "blue";
      context.fillRect(rectWidth / -2, rectHeight / -2, rectWidth, rectHeight);
    </script>
  </body>
</html>
