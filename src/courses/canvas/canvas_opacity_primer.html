<!DOCTYPE html>
<html>
<head>
	<title>Canvas opacity</title>
</head>
<body>
<h1>Opacity u HTLM5 Canvas-u. Primer</h1>

<p>Primer predstavlja providnost kruga u odnosu na pravougaonik za vrednost 0.5:</p>

    <canvas id="myCanvas" width="578" height="200"></canvas>
    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');

      // crta plavi pravougaonik
      context.beginPath();
      context.rect(200, 20, 100, 100);
      context.fillStyle = 'blue';
      context.fill();

      // crta transparenti crveni krug
      context.globalAlpha = 0.5;
      context.beginPath();
      context.arc(320, 120, 60, 0, 2 * Math.PI, false);
      context.fillStyle = 'red';
      context.fill();
    </script>
   
</body>
</html>
