<!DOCTYPE html>
<html>
  <head>
    <title>Canvas tranformacije-skaliranje.Primer</title>
  </head>
  <body>
    <h1>Transformacije u Canvas-u. Primer skaliranja</h1>
    <p>
      U sledećem primeru transliramo context za polovinu dužine i polovinu
      visine canvas elementa, zatim menjamo visinu pravougaonika time što
      setujemo y-koordinatu za context objekat na 0.5.
    </p>
    <canvas id="myCanvas" width="578" height="200"></canvas>
    <script>
      var canvas = document.getElementById("myCanvas");
      var context = canvas.getContext("2d");
      var rectWidth = 150;
      var rectHeight = 75;

      context.translate(canvas.width / 2, canvas.height / 2);
      context.scale(1, 0.5);
      context.fillStyle = "blue";
      context.fillRect(rectWidth / -2, rectHeight / -2, rectWidth, rectHeight);
    </script>
  </body>
</html>
