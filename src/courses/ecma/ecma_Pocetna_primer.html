<!DOCTYPE html>

<html>
  <head>
    <title>Primer</title>

    <script>
      const ecmaFunkcija = (niz) => {
        for (let value of niz) {
          document.write("_" + value + "_");
        }
      };
      let slova = ["E", "C", "M", "A"];
      let rec = "script";
      ecmaFunkcija(slova);
      ecmaFunkcija(rec);
    </script>
  </head>

  <body></body>
</html>
