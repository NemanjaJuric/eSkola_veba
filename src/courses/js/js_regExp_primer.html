<!DOCTYPE html>
<html>
  <body>
    <p>Pretražuje "sne" u rečenici:</p>

    <p id="p01">sneg je opet Snežana!</p>

    <button onclick="myFunction()">Probaj i ti!</button>

    <p id="demo"></p>

    <script>
      function myFunction() {
        text = document.getElementById("p01").innerHTML;
        document.getElementById("demo").innerHTML = /sne/.exec(text);
      }
    </script>
  </body>
</html>
