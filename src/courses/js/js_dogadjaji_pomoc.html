Rešenje zadatka: <br />Događaje koje nismo naveli u primeru su: <br />
onselect()- aktivira dogadjaj nakon što je selektovan određeni element
<span class="primer_text">
  <input type="text" onselect="dogadjaj();" />
  }</span
>
<br />
onresize()- aktivira dogadjaj nakon što je promenjena veličina
<span class="primer_text">
  <input type="text" onresize="dogadjaj();" />
  }</span
>
