<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="mojaAplikacija" ng-controller="mojKontroler">
    <h1 ng-click="promeniNaslov()">{{ime + " " + prezime}}</h1>

<script>
var app = angular.module('mojaAplikacija', []);
app.controller('mojKontroler', function($scope) {
    $scope.ime = "Marko";
    $scope.promeniNaslov = function() {
        $scope.prezime = "Petrovic";
    }
});
</script>
