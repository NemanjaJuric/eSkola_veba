<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="mojaAplikacija" ng-controller="mojKontroler">

<h1 ng-mousemove="mojaFunkcija($event)">Miš je preko mene!</h1>

<p>Koordinate: {{x + ', ' + y}}</p>

</div>
<script>
var app = angular.module('mojaAplikacija', []);
app.controller('mojKontroler', function($scope) {
    $scope.mojaFunkcija = function(myE) {
        $scope.x = myE.clientX;
        $scope.y = myE.clientY;
    }
});
</script> 

<p>Pređite mišem preko da prikažete koodinate clientX and clientY iz event objekta.</p>

</body>
</html>
