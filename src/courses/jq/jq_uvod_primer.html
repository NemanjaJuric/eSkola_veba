<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      $(document).ready(function () {
        $("p").click(function () {
          $(this).hide();
        });
      });
    </script>
  </head>
  <body>
    <p>Moj paragraf koji će nestati ako kliknem na njega.</p>
    <p>Ako me klikneš, nestaću.</p>
    <p>Klikni i mene!</p>
    <p>I mene takođe!</p>
  </body>
</html>
