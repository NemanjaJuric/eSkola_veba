<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="ime" />
      <p>{{ime}}</p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          ime: "Pera",
        },
      });
    </script>
  </body>
</html>
