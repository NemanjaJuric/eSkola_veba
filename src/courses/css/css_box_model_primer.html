<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        background-color: lightgrey;
        width: 300px;
        padding: 25px;
        border: 25px solid navy;
        margin: 25px;
      }
    </style>
  </head>
  <body>
    <h2>Primer Box elementa</h2>
    <p>
      CSS Box element je u suštini kutija(box) koja mora da okružuje svaki HTML
      element. Sastoji se od sledećih elemenata: margina, uokvirenja(padding),
      ivica(borders) i sadržaja.
    </p>
    <div>Primer</div>
  </body>
</html>
