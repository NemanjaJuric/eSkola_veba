<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      body {
        background-image: url("courses/css/images/slike_u_pozadini/cvece.jpg");

        background-position: bottom right;
        background-repeat: no-repeat;
      }

      #prvi {
        height: 260px;
        width: 390px;
        background-image: url("courses/css/images/slike_u_pozadini/cvece.jpg");
      }

      #drugi {
        height: 260px;
        width: 390px;
        background-image: url("courses/css/images/slike_u_pozadini/cvece.jpg");

      }

      #treci {

        height: 260px;
        width: 390px;

  <body>

    <br />
    <div id="drugi"></div>
    <br />
