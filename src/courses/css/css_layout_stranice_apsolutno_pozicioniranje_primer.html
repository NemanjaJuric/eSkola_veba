<!DOCTYPE html>
<html>
  <head>
    <title> </title>
    <meta charset="UTF-8" />
    <style type="text/css">
      #omotac {
        width: 500px;
        margin: auto;
        position: relative;
      }
      #header {
        position: relative;
        height: 100px;
        width: 500px;
        background-color: #ffffff;
      }
      #nav_1 {
        float: left;
        width: 150px;
        height: 100px;
        background-color: #7fd623;
      }
      #razmak {
        float: left;
        width: 25px;
        height: 100px;
        background-color: #ffffff;
      }
      #nav_2 {
        clear: left;
        width: 150px;
        height: 100px;
        border-bottom: 2px dashed #444444;
        box-sizing: border-box;
        background-color: #7faa21;
      }
      #sadrzaj {
        float: right;
        width: 325px;
        height: 200px;
        border: 3px solid #7fd623;
        box-sizing: border-box;
        color: #444444;
        padding-left: 15px;
        padding-right: 15px;
      }
      #footer {
        clear: both;
        width: 500px;
        height: 25px;
        background-color: #ffffff;
        color: #444444;
      }
      div.polukrug {
        width: 100px;
        height: 50px;
        background-color: #ebde1b;
        border-bottom-right-radius: 50px 50px;
        border-bottom-left-radius: 50px 50px;
        position: absolute;
        right: 50px;
        text-align: center;
        color: #ffffff;
      }
    </style>
  </head>

  <body>
    <div id="omotac">
      <div id="header">
        <div class="polukrug">Apsolutno</div>
      </div>
      <div id="nav_1">Navigacija 1</div>
      <div id="razmak"></div>
      <div id="sadrzaj">Sadr≈æaj</div>
      <div id="nav_2">Navigacija 2</div>
      <div id="footer"></div>
    </div>
  </body>
</html>
