<!DOCTYPE html>
<html>
  <head>
    <style>
      .org {
        width: 110px;
        height: 90px;
        border: 2px solid black;
        border-style: dashed;
        position: absolute;
        opacity: 0.5;
      }
      #prvi {
        width: 110px;
        height: 90px;
        border: 2px solid black;
        background-color: cornflowerblue;
        text-align: center;
        opacity: 0.8;
        transform: scale(1.2, 0.8);
        -ms-transform: scale(1.2, 0.8); /* IE 9 */
        -webkit-transform: scale(1.2, 0.8); /* Safari */
      }
      #drugi {
        width: 110px;
        height: 90px;
        border: 2px solid black;
        background-color: cornflowerblue;
        text-align: center;
        opacity: 0.8;
        transform: skew(10deg, 20deg);
        -ms-transform: skew(10deg, 20deg); /* IE 9 */
        -webkit-transform: skew(10deg, 20deg); /* Safari */
      }
    </style>
  </head>
  <body>
    <div id="prvi_primer" style="position: relative; left: 100px">
      <div class="org"></div>
      <div id="prvi">SCALE</div>
    </div>
    <br />
    <div id="drugi_primer" style="position: relative; left: 100px; top: 50px">
      <div class="org"></div>
      <div id="drugi">SKEW</div>
    </div>
  </body>
</html>
