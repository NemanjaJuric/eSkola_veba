<!DOCTYPE html>
<html>
    <head>
        <style> 
        #org{
            width: 110px;
            height: 90px;
            text-align: center;
            border: 2px solid black;
            border-style: dashed;
            position: absolute;
            opacity: 0.5;    
            }
        #rotacija{
            left: 15px;
            position: absolute;
            /* Nije neophodno za rad 3D rotacije, Ubaceno iskljucivo zbog lepseg pozicioniranja primera */
            width: 100px; /*smanjena sirina rotiranog objekta za 10px da bi se primetila razlika*/
            height: 90px;border: 2px solid black;
            background-color: cornflowerblue;
            text-align: center;
            opacity: 0.8;
            transform: rotateX(150deg);
            -webkit-transform: rotateX(150deg); /* Safari */
            }
        </style>
    </head>
    <body>
        <div id="primer">
            <div id="org">ORIGINAL</div>
            <div id='rotacija'>ROTACIJA</div>
        </div>
    </body>
</html>
