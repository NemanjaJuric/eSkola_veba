<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      #omotač {
        height: 400px;
        width: 600px;
      }
      #prvi {
        float: left;
        height: 80px;
        width: 200px;
        background-color: blue;
      }
      #drugi {
        float: left;
        height: 80px;
        width: 200px;
        background-color: green;
      }
      #treći {
        float: left;
        height: 80px;
        width: 200px;
        background-color: orange;
      }
      #četvrti {
        float: right;
        height: 80px;
        width: 200px;
        background-color: yellow;
      }
      #peti {
        clear: both;
        height: 80px;
        width: 200px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="omotač">
      <div id="prvi"></div>
      <div id="drugi"></div>
      <div id="treći"></div>
      <div id="četvrti"></div>
      <div id="peti"></div>
    </div>
  </body>
</html>
