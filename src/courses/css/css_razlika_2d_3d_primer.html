<!DOCTYPE html>
<html>
  <head>
    <style>
      span {
        font-size: 20px;
        font-family: monospace;
      }
      div {
        width: 110px;
        height: 90px;
        border-radius: 10px;

      div#prvi:hover {
        transform: rotate(180deg);
        transition-duration: 4s;
      }
      div#drugi:hover {

        transition-duration: 4s;
      }
    </style>
  </head>

    <br />

    <div id="drugi">

</html>
