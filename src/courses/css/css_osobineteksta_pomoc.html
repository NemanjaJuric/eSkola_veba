Rešenje zadatka: Uz pomoć atributa koje smo naveli,napisali smo proizvoljan
pasus tako što smo za veličinu slova koristili <i>font-size</i>, za centrirani
tekst smo koristili <i>text-align</i>, za boldirani tekst smo koristili
<i>font-weight</i>, a za iskošena slova smo koristili atribut <i>font-style</i>.
