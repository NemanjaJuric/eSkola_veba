<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      #p1 {
        background-color: blue;
        height: 100px;
        width: 100px;
      }
      #p1:active {
        display: none;
      }
      #p2 {
        background-color: red;
        height: 100px;
        width: 100px;
        visibility: hidden;
      }
      #p3 {
        background-color: green;
        height: 80px;
        width: 100px;
        padding-top: 20px;
      }
      #p4 {
        background-color: orange;
        height: 100px;
        width: 100px;
        display: inline;
      }
      #p5 {
        background-color: yellow;
        height: 100px;
        width: 200px;
        display: inline-block;
      }
      li {
        display: inline;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <p id="p1">Prvi paragraf</p>
    <p id="p2">Drugi paragraf</p>
    <p id="p3">Treći paragraf</p>
    <p id="p4">Četvrti paragraf</p>
    <p id="p5">Peti paragraf</p>
    <br /><br />
    <ul>
      <li>prvi</li>
      <li>drugi</li>
      <li>treći</li>
    </ul>
  </body>
</html>
