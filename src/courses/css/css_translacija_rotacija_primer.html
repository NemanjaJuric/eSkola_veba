<!DOCTYPE html>
<html>
  <head>
    <style>
      .org {
        width: 110px;
        height: 90px;
        border: 2px solid black;
        border-style: dashed;
        position: absolute;
        opacity: 0.5;
      }
      #translacija {
        width: 110px;
        height: 90px;
        border: 2px solid black;
        background-color: cornflowerblue;
        text-align: center;
        opacity: 0.8;
        transform: translate(20px, 30px);
        -ms-transform: translate(20px, 30px); /* IE 9 */
        -webkit-transform: translate(20px, 30px); /* Safari */
      }
      #rotacija {
        width: 110px;
        height: 90px;
        border: 2px solid black;
        background-color: cornflowerblue;
        text-align: center;
        opacity: 0.8;
        transform: rotate(30deg);
        -ms-transform: rotate(30deg); /* IE 9 */
        -webkit-transform: rotate(30deg); /* Safari */
      }
    </style>
  </head>
  <body>
    <div id="prvi_primer" style="position: relative; left: 100px">
      <div class="org"></div>
      <div id="translacija">TRANSLACIJA</div>
    </div>
    <br /><br /><br /><br />
    <div id="drugi_primer" style="position: relative; left: 100px">
      <div class="org"></div>
      <div id="rotacija">ROTACIJA</div>
    </div>
  </body>
</html>
