interface Piramida
{ 
    a: number;
    b: number;

    površina_piramide: () => number;
    zapremina_piramide: () => number;
    visina_piramide: () => number;
}

class Pravilna_četvorostrana_piramida implements Piramida
{ 
    a: number;
    b: number;

    constructor(a: number, b: number)
    { 
        this.a = a;
        this.b = b;
    }
    
    površina_piramide (): number
    {
        return this.a * this.a + 2 *(this.a*Math.sqrt(this.b*this.b-this.b*this.b/4));
    }

    visina_piramide (): number
    {
        return Math.sqrt(this.b * this.b - (this.a * this.a)/2);
    }

    zapremina_piramide () : number
    {
        return (this.a * this.a * this.visina_piramide()) / 3;
    }
    
}

let pravilna_trostrana_jednakoivična: Piramida =
{
        a:8,
        b:8,

        površina_piramide(): number
        { 
            return pravilna_trostrana_jednakoivična.a * pravilna_trostrana_jednakoivična.a * Math.sqrt(3);
        },

        zapremina_piramide (): number
        { 
            return pravilna_trostrana_jednakoivična.a * pravilna_trostrana_jednakoivična.a / (Math.sqrt(3) * 4);
        },

        visina_piramide (): number
        { 
            return pravilna_trostrana_jednakoivična.a * Math.sqrt(2 / 3);
        }
}

let p = new Pravilna_četvorostrana_piramida(4,8);

alert(pravilna_trostrana_jednakoivična.površina_piramide());
alert(pravilna_trostrana_jednakoivična.zapremina_piramide());

alert(p.površina_piramide());
alert(p.zapremina_piramide());
