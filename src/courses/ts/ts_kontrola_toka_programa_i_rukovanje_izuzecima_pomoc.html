let x: number;

	let l1 = document.createElement('span');
    l1.textContent = "x: ";

    document.body.appendChild(l1);

    document.body.appendChild(input_1);

    document.body.appendChild(button);
	
	button.onclick= f;

        x = parseInt(input_1.value.toString());

        try {
                if(x>a.length -1 ||  x<0){
				  
                    throw new RangeError("Traženi član niza ne postoji");
				  
                  }
                    
            alert(a[x]);
    
        } catch (e) {

                alert(" Ovaj član niza ne postoji, niz ima ukupno " + a.length + " članova .");

            }
        }
    }
