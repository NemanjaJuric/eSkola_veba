    function ZdravoSvima(poruka) {
        this.pozdrav = poruka;
    }
    ZdravoSvima.prototype.Zdravo = function () {
        return "Zdravo " + this.pozdrav + "moje ime je Mihailo Petrović";
    };

}());
var Objekat = new ZdravoSvima("svima");

    alert(Objekat.Zdravo());
};
