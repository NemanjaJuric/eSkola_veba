<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap</title>
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <mark><h2 style="text-align: center">Rezime</h2></mark>
    <h3>Obeležavanje prethodne i naredne stranice klasom .pager</h3>
    <ul class="pager">
      <li><a href="#">Prethodna</a></li>
      <li><a href="#">Sledeća</a></li>
    </ul>
    <br />
    <br />
    <h3>Pozicioniranje dugmadi klasama .previous i .next</h3>
    <ul class="pager">
      <li class="previous"><a href="#">Prethodna</a></li>
      <li class="next"><a href="#">Sledeća</a></li>
    </ul>
    <br />
    <br />
  </body>
</html>
