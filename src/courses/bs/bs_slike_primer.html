<!DOCTYPE html>
<html>
<head>  
<title>Bootstrap</title> 
<link rel="stylesheet"href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<meta name="viewport" content="width=device-width,initial-scale=1">
 </head>
<body>
<mark><h2 style="text-align:center;">Rezime</h2></mark>
<h3>Klase za slike </h3>
<ul>
<li>
<h4 style="font-weight:bold;">Klasa .img-circle</h4>
</li>
<img src="courses/bs/images/sl1.jpg" class="img-circle" alt="slika 1" width="300" height="250">
<br>
<br>

<li>
<h4 style="font-weight:bold;">Klasa .img-thumbnail</h4>
</li>
<img src="courses/bs/images/sl2.jpg" class="img-thumbnail" alt="slika 2" width="300" height="250">
<br>
<br>

<li>
<h4 style="font-weight:bold;">Klasa .img-rounded</h4>
</li>
<img src="courses/bs/images/sl3.jpg" class="img-rounded" alt="slika 3" width="300" height="250">
<br>
<br>

<li>
<h4 style="font-weight:bold;">Klasa .img-responsive</h4>
</li>
<img src="courses/bs/images/sl4.jpg" class="img-responsive" alt="slika 4" width="300" height="250">
<br>
<br>
<br>
<h3>Klase za video snimke</h3>
<li>
<h4 style="font-weight:bold;">Klasa .embed-responsive-item </h4>
</li>
</ul>
<div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/XGSy3_Czz8k"></iframe>
  </div>
<br>
<br>
<br>
<h3>Galerija slika</h3>
<div class="container-fluid">
<div class="row">
<div class="col-xs-3">
	<div class="thumbnail">
	  <img src="courses/bs/images/sl1.jpg" alt="Slika1" width="400" height="236">
	  <div class="caption">1</div>
	</div>
</div>


<div class="col-xs-3">
	<div class="thumbnail">
	  <img src="courses/bs/images/sl2.jpg" alt="Slika2" width="400" height="236">
	  <div class="caption">2</div>
	</div>
</div>


<div class="col-xs-3">
	<div class="thumbnail">
	  <img src="courses/bs/images/sl3.jpg" alt="Slika3" width="400" height="236">
	  <div class="caption">3</div>
	</div>
</div>


<div class="col-xs-3">
	<div class="thumbnail">
	  <img src="courses/bs/images/sl4.jpg" alt="Slika4" width="400" height="236">
      <div class="caption">4</div>
	</div>
</div>

</div>
</div>

</body>
</html>
