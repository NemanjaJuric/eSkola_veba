<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap</title>
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <mark><h2 style="text-align: center">Rezime</h2></mark>
    <h3>Klasa .well</h3>
    <div class="container">
      <div class="well">Well normalne veličine.</div>
    </div>
    <br />
    <h3>Klase .well i .well-sm</h3>
    <div class="container">
      <div class="well well-sm">Well najmanje veličine.</div>
    </div>
    <br />
    <h3>Klase .well i well-lg</h3>
    <div class="well well-lg">Well najveće veličine.</div>
  </body>
</html>
