<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap</title>
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <style>
      .modal-header,
      h4,
      .close {
        background-color: rgb(200, 100, 80);
        color: white !important;
        text-align: center;
        font-size: 25px;
      }
      .modal-footer {
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Primer logovanja</h2>
      <button type="button" class="btn btn-success btn-lg" id="dugme">
        Uloguj se
      </button>

      <div class="modal fade" id="sadrzaj" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header" style="padding: 35px 50px">
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
              <h4><span class="glyphicon glyphicon-lock"></span> Uloguj se</h4>
            </div>

            <div class="modal-body" style="padding: 40px 50px">
              <form role="form">
                <div class="form-group">
                  <label for="usrname"
                    ><span class="glyphicon glyphicon-user"></span>Korisničko
                    ime:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="usrname"
                    placeholder="Unesite email"
                  />
                </div>
                <div class="form-group">
                  <label for="psw"
                    ><span class="glyphicon glyphicon-eye-open"></span
                    >Šifra:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="psw"
                    placeholder="Unesite šifru"
                  />
                </div>
                <div class="checkbox">
                  <label
                    ><input type="checkbox" value="" checked />Zapamti</label
                  >
                </div>
                <button type="submit" class="btn btn-success btn-block">
                  <span class="glyphicon glyphicon-off"></span>Uloguj se
                </button>
              </form>
            </div>

            <div class="modal-footer">
              <button
                type="submit"
                class="btn btn-danger btn-default pull-left"
                data-dismiss="modal"
              >
                <span class="glyphicon glyphicon-remove"></span>Otkaži
              </button>
              <p>Niste član? <a href="#">Prijavi se?</a></p>
              <p>Zaboravljena <a href="#">šifra?</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#dugme").click(function () {
          $("#sadrzaj").modal();
        });
      });
    </script>
  </body>
</html>
