<!DOCTYPE html>
<html>
<head>  
<title>Bootstrap</title> 
<link rel="stylesheet"href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta charset="UTF-8">
 </head>
<body>
<mark><h2 style="text-align:center;">Rezime</h2></mark>
<h3>Klasa .progress-bar-success</h3>
<div class="progress">
<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="30"
aria-valuemin="0" aria-valuemax="100" style="width:30%">
 30%
</div>
</div>
<br>
<h3>Klasa .progress-bar-info </h3>
<div class="progress">
<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="30"
aria-valuemin="0" aria-valuemax="100" style="width:30%">
 30%
</div>
</div>
<br>
<br>
<h3>Klasa .progress-bar-warning</h3>
<div class="progress">
<div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="30"
aria-valuemin="0" aria-valuemax="100" style="width:30%">
 30%
</div>
</div>
<br>
<br>
<h3>Klasa .progress-bar-danger</h3>
<div class="progress">
<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="30"
aria-valuemin="0" aria-valuemax="100" style="width:30%">
 30%
</div>
</div>
<br>
<br>
<h3>Kombinacija klasa</h3>
<div class="progress">
<div class="progress-bar  progress-bar-success" role="progressbar" aria-valuenow="30"
  aria-valuemin="0" aria-valuemax="100" style="width:30%">
    30%
</div>
<div class="progress-bar  progress-bar-warning" role="progressbar" aria-valuenow="30"
  aria-valuemin="0" aria-valuemax="100" style="width:30%">
    30%
</div>
<div class="progress-bar  progress-bar-danger" role="progressbar" aria-valuenow="20"
  aria-valuemin="0" aria-valuemax="100" style="width:20%">
    20%
</div>
</div>
<br>
<br>
<h3>Klasa .progress-bar-striped</h3>
<div class="progress">
<div class="progress-bar progress-bar-success
 progress-bar-striped" role="progressbar"
aria-valuenow="90" aria-valuemin="0"
aria-valuemax="100" style="width:90%">
    90%
</div>
</div>
<br>
<br>
<h3>Progress bar klase .active </h3>
<div class="progress">
<div class="progress-bar  progress-bar-striped active" role="progressbar"  aria-valuenow="30"
aria-valuemin="0" aria-valuemax="100" style="width:30%">
    30%
</div>
</div>
<br>
<br>
</body>
</html>
