<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap</title>
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <mark><h2 style="text-align: center">Rezime</h2></mark>
    <h3>Linijsko grupisanje</h3>
    <div class="btn-group">
      <button type="button" class="btn btn-info">dugme 1</button>
      <button type="button" class="btn btn-info">dugme 2</button>
      <button type="button" class="btn btn-info">dugme 3</button>
    </div>
    <br />
    <br />
    <h3>Linijsko grupisanje duž celog ekrana</h3>
    <div class="btn-group btn-group-justified">
      <div class="btn-group">
        <button type="button" class="btn btn-info">dugme 1</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-info">dugme 2</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-info">dugme 3</button>
      </div>
    </div>
    <br />
    <br />
    <h3>Vertikalno grupisanje</h3>
    <div class="btn-group-vertical">
      <button type="button" class="btn btn-info">dugme 1</button>
      <button type="button" class="btn btn-info">dugme 2</button>
      <button type="button" class="btn btn-info">dugme 3</button>
    </div>
    <h3>Veličina dugmeta</h3>
    <ul>
      <li>Klasa .btn-group-lg</li>
      <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-info">dugme 1</button>
        <button type="button" class="btn btn-info">dugme 2</button>
        <button type="button" class="btn btn-info">dugme 3</button>
      </div>
      <br /><br />

      <li>Klasa .btn-group-md</li>
      <div class="btn-group btn-group-md">
        <button type="button" class="btn btn-info">dugme 1</button>
        <button type="button" class="btn btn-info">dugme 2</button>
        <button type="button" class="btn btn-info">dugme 3</button>
      </div>
      <br /><br />

      <li>Klasa .btn-group-sm</li>
      <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-info">dugme 1</button>
        <button type="button" class="btn btn-info">dugme 2</button>
        <button type="button" class="btn btn-info">dugme 3</button>
      </div>
      <br />
      <br />

      <li>Klasa .btn-group-xs</li>
      <div class="btn-group btn-group-xs">
        <button type="button" class="btn btn-info">dugme 1</button>
        <button type="button" class="btn btn-info">dugme 2</button>
        <button type="button" class="btn btn-info">dugme 3</button>
      </div>
    </ul>
    <br />
    <br />
    <h3>Padajući meni</h3>
    <div class="btn-group">
      <button
        type="button"
        class="btn btn-info dropdown-toggle"
        data-toggle="dropdown"
      >
        Država <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li><a href="#">Austrija</a></li>
        <li><a href="#">Kina</a></li>
      </ul>
    </div>
    <br />
    <br />
    <br />
    <br />
  </body>
</html>
